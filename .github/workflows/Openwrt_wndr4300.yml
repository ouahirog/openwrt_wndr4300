# This is a basic workflow to help you get started with Actions

name: OpenWrt-wndr4300

on:
  schedule:
    - cron: 0 20 * * *
  push:
    branches:
      - main
env:
  SSH_ACTIONS: true
  TZ: Asia/Shanghai

jobs:
  build_openwrt_wndr4300:
    name: Build OpenWrt_wndr4300 and release
    runs-on: ubuntu-18.04

    steps:
      - name: Install compile software
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h
          
      - name: Get Openwrt_wndr4300 source & compile
        run: |
          cd ~/work/openwrt_wndr4300
          wget https://downloads.openwrt.org/releases/19.07.7/targets/ar71xx/nand/openwrt-imagebuilder-19.07.7-ar71xx-nand.Linux-x86_64.tar.xz
          xz -d openwrt-imagebuilder-19.07.7-ar71xx-nand.Linux-x86_64.tar.xz
          tar -xvf openwrt-imagebuilder-19.07.7-ar71xx-nand.Linux-x86_64.tar
          cd openwrt-imagebuilder-19.07.7-ar71xx-nand.Linux-x86_64/
          sed -i s/'23552k(ubi),25600k@0x6c0000(firmware)'/'120832k(ubi),122880k@0x6c0000(firmware)'/ target/linux/ar71xx/image/legacy.mk
          cat >> .config <<EOF
              CONFIG_PACKAGE_kmod-fs-nfs=y
              CONFIG_PACKAGE_kmod-fs-nfs-common=y
              CONFIG_PACKAGE_kmod-fs-nfs-v3=y
              CONFIG_PACKAGE_kmod-fs-nfs-v4=y
              CONFIG_PACKAGE_kmod-fs-ntfs=y
              CONFIG_PACKAGE_kmod-fs-squashfs=y
              EOF
          cat >> .config <<EOF
              CONFIG_PACKAGE_luci-app-adbyby-plus=y
              CONFIG_PACKAGE_luci-app-aria2=y
              CONFIG_PACKAGE_luci-app-baidupcs-web=y
              CONFIG_PACKAGE_luci-app-docker=y
              CONFIG_PACKAGE_luci-app-frpc=y
              CONFIG_PACKAGE_luci-app-kodexplorer=y
              CONFIG_PACKAGE_luci-app-minidlna=y
              CONFIG_PACKAGE_luci-app-openvpn=y
              CONFIG_PACKAGE_luci-app-openvpn-server=y
              CONFIG_PACKAGE_luci-app-passwall=y
              CONFIG_PACKAGE_luci-app-passwall_INCLUDE_ipt2socks=y
              # CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Shadowsocks is not set
              CONFIG_PACKAGE_luci-app-passwall_INCLUDE_ShadowsocksR=y
              # CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Shadowsocks_socks is not set
              # CONFIG_PACKAGE_luci-app-passwall_INCLUDE_ShadowsocksR_socks is not set
              CONFIG_PACKAGE_luci-app-passwall_INCLUDE_V2ray=y
              CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Trojan=y
              CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Brook=y
              # CONFIG_PACKAGE_luci-app-passwall_INCLUDE_kcptun is not set
              CONFIG_PACKAGE_luci-app-passwall_INCLUDE_haproxy=y
              CONFIG_PACKAGE_luci-app-passwall_INCLUDE_ChinaDNS_NG=y
              CONFIG_PACKAGE_luci-app-passwall_INCLUDE_pdnsd=y
              CONFIG_PACKAGE_luci-app-passwall_INCLUDE_dns2socks=y
              # CONFIG_PACKAGE_luci-app-passwall_INCLUDE_v2ray-plugin is not set
              # CONFIG_PACKAGE_luci-app-passwall_INCLUDE_simple-obfs is not set
              CONFIG_PACKAGE_luci-app-qbittorrent=y
              CONFIG_PACKAGE_luci-app-ssr-plus=y
              CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks=y
              CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Simple_obfs=y
              CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_V2ray_plugin=y
              CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_V2ray=y
              CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Trojan=y
              # CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Kcptun is not set
              CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_ShadowsocksR_Server=y
              CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_ShadowsocksR_Socks=y
              CONFIG_PACKAGE_luci-app-ttyd=y
              CONFIG_PACKAGE_luci-app-v2ray-server=y
              CONFIG_PACKAGE_luci-app-verysync=y
              CONFIG_PACKAGE_luci-app-webadmin=y
              CONFIG_PACKAGE_luci-app-wireguard=y
              CONFIG_PACKAGE_luci-app-wrtbwmon=y
              EOF
              # LuCI主题:
          cat >> .config <<EOF
              CONFIG_PACKAGE_luci-theme-argon-dark-mod=y
              CONFIG_PACKAGE_luci-theme-argon-light-mod=y
              CONFIG_PACKAGE_luci-theme-material=y
              CONFIG_PACKAGE_luci-theme-netgear=y
              EOF
              # 常用软件包:
          cat >> .config <<EOF
              CONFIG_PACKAGE_curl=y
              CONFIG_PACKAGE_htop=y
              CONFIG_PACKAGE_nano=y
              CONFIG_PACKAGE_screen=y
              CONFIG_PACKAGE_tree=y
              CONFIG_PACKAGE_vim-fuller=y
              CONFIG_PACKAGE_wget=y
              EOF
              # 取消编译VMware镜像以及镜像填充 (不要删除被缩进的注释符号):
              # cat >> .config <<EOF
              # # CONFIG_TARGET_IMAGES_PAD is not set
              # # CONFIG_VMDK_IMAGES is not set
              # EOF 
          sed -i 's/^[ \\t]*//g' ./.config
          make defconfig    
       
      - name: SSH connection to Actions
        uses:  P3TERX/ssh2actions@main
        if: env.SSH_ACTIONS == 'true'
        
      - name: make image
        run: |  
          sudo make image PROFILE=WNDR4300V1 PACKAGES="luci"
          

              
      - name: Assemble Artifact
        run: |
          cd ~/work/openwrt_wndr4300
          rm -rf ./artifact/
          mkdir -p ./artifact/
          find openwrt-imagebuilder-19.07.7-ar71xx-nand.Linux-x86_64/bin/targets/ar71xx/nand/ -name "openwrt-19.07.7-ar71xx-nand-wndr4300*" | xargs -i cp {} ./artifact/
          ls ./artifact/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: openwrt-19.07.7-ar71xx-nand-wndr4300
          path: ~/work/openwrt_wndr4300/artifact/
#          sed -i -e 's/23552k/121856k/' ./Makefile #
#          sed -i -e 's/25600k/123904k/' ./Makefile          
